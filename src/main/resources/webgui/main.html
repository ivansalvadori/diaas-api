<html>
<head>
<title>Data service request</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/diaas/bootstrap.css" rel="stylesheet" media="screen">
<script src="/diaas/jquery.js"></script>
<script src="/diaas/bootstrap.js"></script>
<script src="/diaas/newRequest.js"></script>
<style>
</style>
</head>
<body>
	
	<a href="#" id="createNewRequestDataService">Create new dataservice</a>
	<span id="requestIdLabel"></span>
	
	<br/><br/>	
	<h2>Upload mapping file</h2>
	<form id="formMapping" enctype="multipart/form-data" method="post">
		<label>Select File</label>
		<input id="mappingFile" type= "file" name="mappingFile" /> <br/><br/>
		<input id="btnSubmitMappingFile" type="button" value="Click Me">
	</form>
	
	<br/><br/>	
	<h2>Upload ontology file</h2>
	<form id="formOntology" enctype="multipart/form-data" method="post">
		<label>Select File</label><input type= "file" name="ontologyFile" /> <br/><br/>
		<input id="btnSubmitOntologyFile" type="button" value="Click Me">
	</form>
	
	<br/><br/>	
	<h2>Upload data file</h2>
	<form id="formData" enctype="multipart/form-data" method="post">
		<label>Select File</label><input type= "file" name="dataFile" /> <br/><br/>
		<input id="btnSubmitDataFile" type="button" value="Click Me">
	</form>
	
	<br/><br/>
	<a href="#" id="confirmRequest">Confirm request</a>
	<span id="requestResult"></span>
		
</body>
</html>
