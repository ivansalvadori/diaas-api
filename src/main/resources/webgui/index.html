<html>
<head>
<title>diaas - Data Integration as a Service</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/diaas/bootstrap.css" rel="stylesheet" media="screen">
<script src="/diaas/jquery.js"></script>
<script src="/diaas/bootstrap.js"></script>
<script src="/diaas/index.js"></script>





<style>
body {
	background-color: #FAFAFB;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12"
				style="padding-top: 10px; background-color: #ffeee6;">
				<img src='/diaas/diaas-logo.gif' width=250 />
			</div>

			<div class="col-xs-5" style="padding: 10px;">
				<div class="panel panel-primary" style='border-color: #b32d00;'>
					<!-- Default panel contents -->
					<div class="panel-heading" style='background-color: #b32d00;'>
						<b>Request a new Data Service Instance</b>
					</div>

					<div style="padding: 20px;">
						<form id="formMapping" enctype="multipart/form-data" method="post">
							<label style="float: left; width: 130px;">Mapping file:</label> 
							<input id="mappingFile" type="file" name="mappingFile" /> <span id="formMappingLog"></span>
						</form>

						<form id="formOntology" enctype="multipart/form-data"
							method="post">
							<label style="float: left; width: 130px;">Ontology file:</label>
							<input type="file" name="ontologyFile" /> <span id="formOntologyLog"></span>
						</form>

						<form id="formData" enctype="multipart/form-data" method="post">
							<label style="float: left; width: 130px;">Data file:</label>
							<input type="file" name="dataFile" /> <span id="formDataLog"></span>
						</form>

						<label style="float: left; width: 130px;">CSV Separator:</label>
						<select id="csvSeparator" style="float: left; width: 200px;">
							<option value="COMMA">Comma</option>
							<option value="TAB">Tab</option>
						</select>
						<br />
						<br />
						
						<label style="float: left; width: 130px;">CSV Encode:</label>
						<select id="csvEncode" style="float: left; width: 200px;">
							<option value="UTF-8">UTF-8</option>
							<option value="US-ASCII">ISO646-US (US-ASCII)</option>
							<option value="ISO-8859-1">ISO-8859-1 (ISO-LATIN-1)</option>
							<option value="UTF-16BE">UTF-16BE</option>
							<option value="UTF-16LE">UTF-16LE</option>
							<option value="UTF-16">UTF-16</option>
						</select>
						
						<br /> 
						<br />
						<a href="#" id="confirmRequest" style='color: #b32d00;'> Send Request</a> <br /> 
						<span id="requestStatus"></span>
					</div>
				</div>
			</div>

			<div class="col-xs-7" style="padding: 10px;">
				<div class="panel panel-primary" style='border-color: #b32d00;'>
					<!-- Default panel contents -->
					<div class="panel-heading" style='background-color: #b32d00;'>
						<div class="row">
							<div class="col-xs-6">
								<b>Data Service Requests</b>
							</div>
							<div class="col-xs-6 text-right">
								<button id="refresh" type="button"
									class="btn btn-default btn-xs" aria-label="Left Align">
									Refresh</button>
							</div>
						</div>
					</div>
					<div id="mainPanel"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
